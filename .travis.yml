language: node_js
node_js:
  - "6"
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
cache:
  directories:
    - src/bower_components
    - node_modules
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install || exit 1
  - npm install -g grunt-cli || exit 1
  - npm install -g bower || exit 1
  - npm install -g protractor || exit 1
  - bower install || exit 1
  - webdriver-manager update --gecko false || exit 1
  - npm start &
  - until netstat -an 2>/dev/null | grep â€˜3000.*LISTEN'; do true; done
  - grunt test-config --target="test" || exit 1
  - sleep 3
script:
  - npm run ci
notifications:
  email: amy@humanitarianresponse.info
  flowdock:
    secure: ""
    on_success: always
