language: node_js
node_js:
  - "6"
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
cache:
  directories:
    - src/bower_components
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install
  - npm install -g grunt-cli
  - npm install -g bower
  - npm install -g protractor
  - bower install
  - webdriver-manager update
  - npm start &
  - sleep 3
  - grunt test-config --target="test"
  - sleep 3
script:
  - npm run ci
notifications:
  email: amy@humanitarianresponse.info
  flowdock:
    secure: ""
    on_success: always
