<uib-tabset justified="true">
  <uib-tab heading="Account Settings">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Change password</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="old_password">Old password</label>
          <input type="password" class="form-control" placeholder="" ng-model="oldPassword">
        </div>
        <div class="form-group">
          <label for="new_password">New password</label>
          <input type="password" class="form-control" placeholder="" ng-model="newPassword">
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm new password</label>
          <input type="password" class="form-control" placeholder="" ng-model="confirmPassword">
        </div>
        <button type="submit" class="btn btn-primary">Update password</button>
      </div>
    </div>
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">Delete account</h3>
      </div>
      <div class="panel-body">
        <p>Deleting your account means that you will lose your access to Humanitarian ID.</p>
        <button type="button" class="btn btn-danger">Delete account</button>
      </div>
    </div>
  </uib-tab>
  <uib-tab heading="Applications">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Authorized Applications</h3>
      </div>
      <div class="panel-body">
        <p>You have granted the following applications access to your Humanitarian ID account.</p>
        <ul>
          <li>Humanitarian Response <a href="#" class="btn btn-default">Revoke</a></li>
          <li>HDX <a href="#" class="btn btn-default">Revoke</a></li>
        </ul>
      </div>
    </div>
  </uib-tab>
</uib-tabset>
