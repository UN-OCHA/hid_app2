<div class="page-header">
  <div class="page-header__primary">
    <h1 class="page-header__heading"translate>Search Results</h1>
  </div>

  <div class="btn-toggle page-actions__toggle-lists">
    <button type="button" class="btn-primary" ng-click="showLists = !showLists" ng-disabled="!showLists" ng-class="{'active' : !showLists}">
      Show contacts
    </button>
    <button type="button" class="btn-primary" ng-click="showLists = !showLists" ng-disabled="showLists"  ng-class="{'active' : showLists}">
      Show lists
    </button>
  </div>

</div>


<ng-include ng-show="showLists" src="'app/components/list/all-lists.html'"></ng-include>

<users-list ng-show="!showLists"></users-list>
