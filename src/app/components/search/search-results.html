<div class="page-header">
  <div class="page-header__primary">
    <h1 class="page-header__heading" translate>Search</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <h2 translate>Lists</h2>
    <p ng-if="!searchLists.length && searchComplete" translate>No lists found</p>
    <ul ng-if="searchLists.length">
      <li ng-repeat="result in searchLists">
        <a href="lists/{{result._id}}">{{result.name}}</a>
      </li>
    </ul>
  </div>

  <div class="col-sm-6">
    <h2 translate>Users</h2>
    <p ng-if="!searchPeople.length && searchComplete" translate>No users found</p>
    <ul ng-if="searchPeople.length">
      <li ng-repeat="result in searchPeople">
        <a href="users/{{result._id}}">{{result.name}}</a>
      </li>
    </ul>
  </div>
</div>
