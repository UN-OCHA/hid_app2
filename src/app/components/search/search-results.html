<div class="page-header">
  <h1 class="page-header__heading">{{heading}}</h1>

  <div class="page-header__buttons page-header__buttons--search-results">
    <button class="btn-icon btn-toggle-filters btn-toggle-filters--has-admin" type="button" ng-click="sidebar.toggle('userFilters')" ng-if="!showLists" ng-disabled="!isOnline">
      <icon name="filter" text="Filter"></icon>
    </button>

    <button class="btn-icon btn-toggle-admin" type="button" ng-if="!showLists" ng-click="sidebar.toggle('admin')" ng-class="{'active' : sidebar.sidebars.admin && sidebar.open}" ng-disabled="!isOnline">
      <icon name="wheel" text="Actions"></icon>
    </button>

    <button class="btn-icon btn-toggle-filters" type="button" ng-if="showLists" ng-click="sidebar.toggle('listsFilters')" ng-class="{'active' : sidebar.sidebars.listsFilters && sidebar.open}" ng-disabled="!isOnline">
      <icon name="filter" text="Filter"></icon>
    </button>
  </div>

</div>

<div sidebar class="sidebar" ng-class="{'in' : sidebar.open, 'active' : sidebar.sidebars.admin}">
  <div ng-if="sidebar.sidebars.admin" class="sidebar__inner">

    <h2 class="sidebar__heading" translate>Contacts admin</h2>

    <button type="button" class="btn btn-transparent sidebar__close" ng-click="sidebar.close()">
      <icon name="cancel" text="close"></icon>
    </button>

    <div class="sidebar-section">
      <h2 class="sidebar-section__heading" translate>Options</h2>
			<ng-include ng-if="!showLists" src="'app/components/user/users-export.html'"></ng-include>
		</div>
	</div>
</div>

<div class="tabs">
  <div class="tabs-nav">
    <button type="button" class="tabs-nav__button" ng-click="showLists = !showLists" ng-disabled="!showLists" translate>
      Showing contacts
    </button>

    <button type="button" class="tabs-nav__button" ng-click="showLists = !showLists" ng-disabled="showLists" translate>
      Showing lists
    </button>
  </div>

  <users-list ng-show="!showLists"></users-list>
  <ng-include ng-show="showLists" src="'app/components/list/all-lists.html'"></ng-include>
</div>
