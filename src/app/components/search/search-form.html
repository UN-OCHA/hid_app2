<div ng-controller="SearchCtrl">
  <form class="search-form" role="search" ng-submit="searchUsers()">
    <label for="name" class="sr-only">{{'Search for contacts or lists'|translate}}</label>
    <input type="search" name="name" id="name" class="input-no-border search-form__input" placeholder="{{'Search for contacts or lists'|translate}}" ng-model="filters.name" >
    <button type="submit" class="btn btn-transparent search-form__btn">
      <icon name="search" text="Search"></icon>
    </button>
  </form>
</div>
