<div ng-controller="SearchFormCtrl">

  <form ng-submit="fullSearch(searchTerm)" role="search" >
    <div class="search-form" uib-dropdown is-open="showAutocomplete">
      <label for="search" class="sr-only">{{'Search for contacts or lists'|translate}}</label>
      <input type="search" class="input-no-border search-form__input" placeholder="{{'Search for contacts or lists'|translate}}" name="search" id="search" autocomplete="off" ng-model="searchTerm" ng-model-options="{debounce: 200}" ng-change="searchAutocomplete()" ng-disabled="!isOnline">
      <button type="submit" class="btn-transparent search-form__button" ng-disabled="!isOnline">
        <icon name="search" text="Search"></icon>
      </button>
      <span class="search-form__active"></span>

      <ul class="dropdown-menu search-autocomplete" uib-dropdown-menu>
        <li ng-if="searchPeople.length">
          <span class="search-autocomplete__heading">
            <span translate>Contacts</span>
            <button type="button" ng-click="fullSearch(searchTerm)" class="btn-transparent" translate>See all</button>
          </span>
          <ul>
            <li class="search-autocomplete__item" ng-repeat="result in searchPeople">
              <a href="users/{{result._id}}">{{result.name}}</a>
            </li>
          </ul>
        </li>
        <li ng-if="searchLists.length">
          <span class="search-autocomplete__heading">
            <span translate>Lists</span>
            <button type="button" ng-click="fullSearch(searchTerm)" class="btn-transparent" translate>See all</button>
          </span>
          <ul>
            <li class="search-autocomplete__item" ng-repeat="result in searchLists">
              <a href="lists/{{result._id}}">{{result.name}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </form>

</div>
