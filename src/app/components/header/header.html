<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()" dismiss-on-timeout="5000">{{ alert.msg }} <span ng-if="alert.confirm"><button class="btn btn-primary" ng-click="alert.callback();" translate>Yes</button> <button class="btn btn-default" ng-click="alert.closeConfirm();" translate>No</button></span></uib-alert>
<header role="banner">

  <div class="container global-header">
    <div class="row">
      <div class="col-xs-6">Related platforms nav</div>
      <div class="col-xs-6" ng-if="isAuthenticated">

        <button class="btn btn-default" type="button" ng-click="switchAdmin()" ng-show="isAdminAvailable"><i class="fa fa-cog"></i></button>

        <div class="dropdown" uib-dropdown>
          <a href class="dropdown-toggle btn btn-default" role="button" aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle><i class="fa fa-user"></i></a>
          <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
            <li><a href="/dashboard" translate>Dashboard</a></li>
            <li><a href="/users/{{currentUser.id}}" translate>Profile</a></li>
            <li><a href="/settings" translate>Preferences</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="/logout" translate>Log out</a></li>
          </ul>
        </div>

      </div>
    </div>
  </div>

  <div class="container site-header">

    <a href="/" class="site-header__logo" ng-class="{'site-header__logo--loggedout': !isAuthenticated}">
      <span class="sr-only">Humanitarian ID</span>
    </a>

    <div class="site-header__search" ng-if="isAuthenticated">
        <ng-include src="'/app/components/search/search-form.html'"></ng-include>
    </div>

    <div uib-dropdown on-toggle="toggled(open)" ng-if="isAuthenticated">

      <nav role="navigation" id="nav" class="site-header__nav dropdown-menu" uib-dropdown-menu aria-labelledby="navToggle" >
        <ul class="main-nav">
          <li class="main-nav__item active"><a href="/dashboard" class="main-nav__link" translate>Dashboard</a></li>
          <li class="main-nav__item"><a href="/users/{{currentUser.id}}" class="main-nav__link" translate>My profile</a></li>
          <li class="main-nav__item"><a href="/lists" class="main-nav__link" translate>Humanitarian contact list</a></li>
          <li class="main-nav__item"><a href="/checkin/{{currentUser.id}}" class="main-nav__link" translate>Check in</a></li>
        </ul>
      </nav>

      <button type="button" id="navToggle" class="site-header__nav-toggle btn btn-transparent" uib-dropdown-toggle>
        <i class="fa fa-bars"></i>
        <span class="sr-only">Menu</span>
      </button>

    </div>

  </div>
</header>
