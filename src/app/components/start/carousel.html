<div class="carousel">
	<div class="carousel-inner" ng-swipe-left="$parent.swipeLeft()"
  ng-swipe-right="$parent.swipeRight()" ng-transclude></div>
	<button type="button" class="left carousel-control btn-transparent" ng-click="prev()" ng-class="{ disabled: isPrevDisabled() }" ng-show="slides.length > 1">
	  <icon name="arrow-left"></icon>
	  <span class="sr-only translate">previous</span>
	</button>
	<button type="button"  class="right carousel-control btn-transparent" ng-click="next()" ng-class="{ disabled: isNextDisabled() }" ng-show="slides.length > 1">
	  <icon name="arrow-right"></icon>
	  <span class="sr-only" translate>next</span>
	</button>
	<ol class="carousel-indicators" ng-show="slides.length > 1">
	  <li ng-repeat="slide in slides | orderBy:indexOfSlide track by $index" ng-class="{ active: isActive(slide) }" ng-click="select(slide)">
	    <span class="sr-only">slide {{ $index + 1 }} of {{ slides.length }}<span ng-if="isActive(slide)">, currently active</span></span>
	  </li>
	</ol>
</div>
