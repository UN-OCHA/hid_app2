<div class="row">
  <div class="col-sm-6 offset-sm-3 col-lg-4 offset-lg-4">
    <div class="page-header">
      <h1 class="page-header__heading" translate>Log in to<br> Humanitarian ID.</h1>
    </div>
    <form ng-submit="login()">
      <div class="form-field">
        <label for="email" translate>Email</label>
        <input type="email" id="email" ng-model="email" placeholder="{{'Your email address' |  translate }}">
      </div>
      <div class="form-field">
        <label for="password" translate>Password</label>
        <input type="password" id="password" ng-model="password" required placeholder="{{'Your password' |  translate }}">
      </div>
      <div class="row form-field">
        <div class="col-xs-6">
          <a href="/register" class="btn-secondary btn-block" translate>Register</a>
        </div>
        <div class="col-xs-6">
          <button type="submit" class="btn-primary btn-block" ng-class="{'saving' : saving}">
            <loader type="inline" text="" ng-if="saving"></loader>
            <span ng-if="!saving" translate>Login</span>
          </button>
        </div>
      </div>
    </form>
    <p><a href="/password_reset" translate>Forgot your password?</a></p>
  </div>
</div>
