<ng-include src="'/app/components/list/list-admin.html'"></ng-include>

<div class="page-header">
  <h1 class="page-header__heading">{{list.name}}</h1>
  <p class="page-header__sub-heading">{{users.length}} <span translate>contacts</span></p>

  <div class="page-header__actions">

    <button class="btn-icon" type="button" ng-click="toggleSidebar('userFilters')">
      <icon name="filter" text="Filter"></icon>
    </button>

    <button class="btn-icon" type="button" ng-click="toggleSidebar('admin')">
      <icon name="cog" text="Actions"></icon>
    </button>

  </div>
</div>

<hid-users></hid-users>
