<button type="button" class="btn-transparent modal-close" ng-click="dismiss()">
  <icon name="cancel" text="Close"></icon>
</button>
<div class="modal-body" id="modal-body">
  <div class="modal-body__content">
    <form ng-submit="close()">
      <p>
        <label for="token" translate>Please enter your Two-Factor Authentication code:</label>
        <input type="tel" id="code" name="code" ng-model="tfa.token" minlength="6" maxlength="6" required />
      </p>
      <p class="form-field">
        <input type="checkbox" id="trust-device" ng-model="tfa.trustDevice" />
        <label class="clickie-label" for="trust-device">Trust this device</label>
        <span class="form-hint"><em>Trusted devices will be remembered for 30 days.</em></span>
      </p>

      <button type="submit" class="btn-primary btn-block" translate>Submit</button>
    </form>
  </div>
</div>
