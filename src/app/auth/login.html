<h1>Login</h1>
<p>Log in to Humanitarian ID.</p>
<form ng-submit="login()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" ng-model="email">
  </div>
  <div class="form-group">
    <label for="password">Password <a href="/password_reset">Forgot your password ?</a></label>
    <input type="password" class="form-control" id="password" placeholder="" ng-model="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Log in</button>
</form>
<a href="/register" class="btn btn-default">Need to register ?</a>
